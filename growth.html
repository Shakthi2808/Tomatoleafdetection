<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        color: #333;
    }
    
    input[type="file"] {
        margin-bottom: 20px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .result {
        margin-top: 20px;
    }
    
    #detectedImage {
        max-width: 100%;
        margin-top: 10px;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato growth Detection</title>
    
</head>
<body style="background-color: aquamarine;">
    
    <div class="container" style="background-color: palevioletred;">
        <h1>Tomato Growth Detection App</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="detectGrowth()">Detect Growth</button>
        <div class="result">
            <h3>Result:</h3>
            <p id="detectionResult"></p>
            <img src="" id="detectedImage" alt="Detected Image">
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
