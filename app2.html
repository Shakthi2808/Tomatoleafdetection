<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Signup Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            input[type="text"], input[type="password"], input[type="submit"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    
<body>
<h2 style=" text-align: center">Signup</h2>
<form id="signupForm" onsubmit="return validateSignupForm()">
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    
    <input type="submit" value="Signup">
</form>
<h3 style=" text-align: center"> After signing up,  </h3><br>
<nav>
<a href="index.html"> CLICK HERE</a>
</nav>

<script>
function validateSignupForm() {
        var username = document.getElementById('signupUsername').value;
        var password = document.getElementById('signupPassword').value;
        if (!username || !password) {
            alert('Please enter both username and password');
            return false;
        }
        // Perform signup logic here (e.g., send data to server)
        alert('Signup successful!'); // Placeholder for actual signup logic
        return true;
    }
</script>
</html>
</body>
