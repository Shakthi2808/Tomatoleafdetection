<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style=" text-align: center">Login</h2>
<form id="loginForm" onsubmit="return validateLoginForm()">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <input type="submit" value="Login">
</form>

<br>
<h3 style=" text-align: center">or</h3>
<br>
<p style=" text-align: center">IF YOU ARE A NEW USER </p>
<a style=" text-align: center" href = app2.html>SIGNUP</a>


<script>
    function validateLoginForm() {
        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;
        if (!username || !password) {
            alert('Please enter both username and password');
            return false;
        }
        // Perform login logic here (e.g., send data to server)
        alert('Login successful!'); // Placeholder for actual login logic
        return true;
    }

    
</script>

</body>
</html>
